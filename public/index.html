<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .slider-container {
            display: inline-block;
            text-align: center;
            height: 240px;
            width: 100px;
        }
        .vertical-slider {
            writing-mode: bt-lr;
            transform: rotate(-90deg);
            position: relative;
            left: -30px;
        }
        .slider-label {
            display: block;
            margin-bottom: 100px;
        }
        body {
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .toggle-container {
            position: relative;
            width: 60px;
            height: 30px;
            margin: 10px;
        }
        .toggle-checkbox {
            display: none;
        }
        .toggle-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .toggle-label::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: green;
        }
        .toggle-checkbox:checked + .toggle-label::after {
            transform: translateX(30px);
        }
    </style>
    <link rel="manifest" href="/site.webmanifest">
    <title>Xorganized Dashboard</title>
</head>
<body>
<div style="display: flex; margin-left: 2em;">
    <p>Body</p>
    <div class="toggle-container">
        <input type="checkbox" id="toggleb" class="toggle-checkbox">
        <label for="toggleb" class="toggle-label"></label>
    </div>
    <p>Mind</p>
    <div class="toggle-container">
        <input type="checkbox" id="togglem" class="toggle-checkbox">
        <label for="togglem" class="toggle-label"></label>
    </div>
</div>
<div class="slider-container">
    <label for="slider1" class="slider-label">Information</label>
    <input type="range" id="slider1" min="0" max="100" value="50" class="vertical-slider">
</div>
<div class="slider-container">
    <label for="slider2" class="slider-label">Work</label>
    <input type="range" id="slider2" min="0" max="100" value="50" class="vertical-slider">
</div>
<div class="slider-container">
    <label for="slider3" class="slider-label">House</label>
    <input type="range" id="slider3" min="0" max="100" value="50" class="vertical-slider">
</div>
<script src="script.js"></script>
</body>
</html>
